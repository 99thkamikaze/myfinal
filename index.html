<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
  <body>
    <a-scene>
    <a-assets>
        <a-asset-item id="h1" src="Spleunk.glb"></a-asset-item>
        <a-asset-item id="h2" src="Spleunk_altheart2.glb"></a-asset-item>
        <a-asset-item id="h3" src="Spleunk_altheart_dark.glb"></a-asset-item>
        <a-asset-item id="h4" src="Spleunk_altheart_draining.glb"></a-asset-item>

    </a-assets>
    <a-entity gltf-model="#h1" position="-10 -5 0" scale=".66 .66 .66" animation-mixer></a-entity>
    <a-entity gltf-model="#h2" position="-5 -5 0" scale=".66 .66 .66" animation-mixer ></a-entity>
    <a-entity gltf-model="#h3" position="0 -5 0" scale=".66 .66 .66" animation-mixer></a-entity>
    <a-entity gltf-model="#h4" position="5 -5 0" scale=".66 .66 .66" animation-mixer></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
